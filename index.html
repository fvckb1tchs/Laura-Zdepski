<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sera q merece?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Fundo branco */
            text-align: center;
        }
        .gift-box {
            background-color: #e91e63; /* Rosa vibrante para a caixa de presente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .content {
            margin-top: 20px;
        }
        img {
            max-width: 50%;
            max-height: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gift" class="gift-box">surpresinha kkkkk</div>
    <div id="content" class="content hidden">
        <h1>para a idosa conservadora</h1>
        <p>ainda n√£o posso dar pessoalmente, mas fica com essa</p>
        <img src="https://i.ibb.co/JF3Yk21T/IMG-9767.jpg" alt="Surpresa para Laura">
    </div>

    <script>
        const giftBox = document.getElementById('gift');
        const content = document.getElementById('content');

        giftBox.addEventListener('click', () => {
            giftBox.classList.add('hidden');
            content.classList.remove('hidden');
        });
    </script>
</body>
</html>
