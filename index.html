<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa para a Idosa üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    h1, h2 {
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      z-index: 2;
      padding: 0 10px;
    }
    h1 {
      font-size: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 20px;
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
    }
    button:hover {
      background: #e62e5c;
    }
    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Responsividade */
    @media (min-width: 600px) {
      h1 { font-size: 3rem; }
      h2 { font-size: 2rem; }
      button { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>Para a idosa üíå</h1>
  <button onclick="mostrarSurpresa()">Clique para abrir</button>
  <h2 id="surpresa">Voc√™ √© minha futura esposa? üíç</h2>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function mostrarSurpresa() {
      document.getElementById("surpresa").style.display = "block";
      setInterval(createHeart, 200);
    }
  </script>
</body>
</html>
